<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1 class="header">Leaderboard</h1>
    <main class="justify-content main">
      <section class="display-section">
        <div class="flex justify-content scores">
          <h2>Recent scores</h2>
          <button type="reset" class="refresh">Refresh</button>
        </div>
        <ul class="display">
        </ul>
      </section>
      <section>
        <h2 class="form-section-header">Add your score</h2>
        <form class="form">
          <label><input type="text" placeholder="Your name" class="username" required/></label><br />
          <label><input type="number" placeholder="Your score" class="userscore" required/></label><br />
          <button type="submit" class="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
